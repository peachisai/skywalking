version: "3"

services:
  oap:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: oap
    ports:
      - "12800:12800"
      - "8126:8126"
      - "9412:9412"
    networks:
      - e2e
    environment:
      SW_RECEIVER_DATADOG: default
      SW_RECEIVER_ZIPKIN: default
      SW_QUERY_ZIPKIN: default

  sender:
    image: "eclipse-temurin:8-jre"
    volumes:
      - ./../../../java-test-service/e2e-mock-sender/target/e2e-mock-sender-2.0.0.jar:/e2e-mock-sender-2.0.0.jar
      - ./mock-data:/data/otel-metrics
    expose:
      - 9093
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -nz 127.0.0.1 9093" ]
    environment:
      TZ: Asia/Shanghai
      DD_AGENT_HOST: "oap"
      DD_TRACE_AGENT_PORT: "8126"
      DD_SERVICE_NAME: "db-app"
      OAP_HOST: oap
      OAP_GRPC_PORT: 11800
    depends_on:
      oap:
        condition: service_healthy
    networks:
      - e2e

networks:
  e2e: