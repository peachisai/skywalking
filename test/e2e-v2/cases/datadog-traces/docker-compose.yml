version: "3"

services:
  oap:
    extends:
      file: ../../script/docker-compose/base-compose.yml
      service: oap
    ports:
      - "12800:12800"
      - "8126:8126"
      - "9412:9412"
    networks:
      - e2e
    environment:
      SW_RECEIVER_DATADOG: default
      SW_RECEIVER_ZIPKIN: default
      SW_QUERY_ZIPKIN: default

  rocketmq-namesrv-1:
    image: apache/rocketmq:4.9.4
    hostname: rocketmq-namesrv-1
    ports:
      - "9876:9876"
    environment:
      TZ: Asia/Shanghai
    command: sh mqnamesrv
    healthcheck:
      test: [ "CMD", "nc", "-nz", "127.0.0.1", "9876" ]
      interval: 15s
      timeout: 10s
      retries: 120
    networks:
      - e2e

  rocketmq-exporter:
    image: apache/rocketmq-exporter:0.0.2-SNAPSHOT
    hostname: rocketmq-exporter
    ports:
      - "5557:5557"
    environment:
      TZ: Asia/Shanghai
      rocketmq.config.namesrvAddr: "rocketmq-namesrv-1:9876"
      dd.agent.host: "oap:8126"
    networks:
      - e2e

networks:
  e2e: